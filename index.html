    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --deep-forest: #0F2A1D;
        --coffee-brown: #3B2F2F;
        --honey-gold: #C9A44C;
        --soft-sand: #EFE9DD;
        --mist-white: #F8F8F6;
        --charcoal: #1C1C1C;
      }
      
      html {
        scroll-behavior: initial;
      }

      body {
        margin: 0;
        background-color: var(--soft-sand);
        color: var(--charcoal);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .font-elegant {
        font-family: 'Cormorant Garamond', serif;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--soft-sand);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--honey-gold);
        border-radius: 10px;
      }

      /* Lenis smooth scrolling compatibility */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
    </style>
